<div class="conteiner">
    <div class="auth">
        <form (ngSubmit)="onSubmit()" [formGroup]="registrationForm">
            <div class="auth__title">Sing up</div>
            <ng-container *ngIf="errorMessage">
                <small class="text-danger">{{errorMessage}}</small>
            </ng-container>
            <ng-container *ngFor="let error of usernameError">
                <small class="text-danger"
                    *ngIf="registrationForm.controls['username'].dirty && registrationForm.hasError(error.errorName, 'username')">
                    {{error.message}}
                </small>
            </ng-container>
            <div class="user-login">
                <label for="username"></label>
                <input [class.error]="registrationForm.controls['username'].dirty &&
                     registrationForm.hasError('required', 'username') ||
                     registrationForm.hasError('pattern', 'username')" type="text" id="username" name="username"
                    placeholder="Username" formControlName="username">
            </div>
            <ng-container *ngFor="let error of passwordError">
                <small class="text-danger"
                    *ngIf="registrationForm.controls['password'].dirty && registrationForm.hasError(error.errorName, 'password')">
                    {{error.message}}
                </small>
            </ng-container>
            <div class="user-pass">
                <input [class.error]="registrationForm.controls['password'].dirty &&
                     registrationForm.hasError('required', 'password') ||
                     registrationForm.hasError('pattern', 'password')" [type]="type" id="password" name="password"
                    placeholder="Password" formControlName="password">
                <ng-container *ngIf="isText">
                    <span (click)="hideShowPass()" class="user-pass__hide-show"><img
                            src="../../../assets/img/isShown.png"></span>
                </ng-container>
                <ng-container *ngIf="!isText">
                    <span (click)="hideShowPass()" class="user-pass__hide-show"><img
                            src="../../../assets/img/isHidden.png"></span>
                </ng-container>
            </div>
            <ng-container *ngFor="let error of phoneNumberError">
                <small class="text-danger"
                    *ngIf="registrationForm.controls['phoneNumber'].dirty && registrationForm.hasError(error.errorName, 'phoneNumber')">
                    {{error.message}}
                </small>
            </ng-container>
            <div class="user-phone">
                <input [class.error]="registrationForm.controls['phoneNumber'].dirty &&
                     registrationForm.hasError('required', 'phoneNumber') ||
                     registrationForm.hasError('pattern', 'phoneNumber')" type="tel" id="phoneNumber"
                    name="phoneNumber" placeholder="xxx-xxxxxxx" formControlName="phoneNumber">
            </div>
            <ng-container *ngFor="let error of emailError">
                <small class="text-danger"
                    *ngIf="registrationForm.controls['email'].dirty && registrationForm.hasError(error.errorName, 'email')">
                    {{error.message}}
                </small>
            </ng-container>
            <div class="user-email">
                <input [class.error]="registrationForm.controls['email'].dirty &&
                     registrationForm.hasError('required', 'email') ||
                     registrationForm.hasError('pattern', 'email')" type="email" id="email" name="email"
                    placeholder="xxxxx@gmail.com" formControlName="email">
            </div>













            <button [disabled]="registrationForm.invalid" type="submit">SING UP</button>
        </form>
        <div class="have-account">
            <div class="have-account__text">Already have an account?</div>
            <a routerLink="/login" class="have-account__link">Log in</a>
        </div>
    </div>
</div>
